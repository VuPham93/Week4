<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game">
</div>
<script>
    let Hero = function(imgUrl, top, left, size, speed){
        this.image = imgUrl;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' + ' height="'+ this.size + '"' + ' src="' + this.image +'"' + ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };
        this.moveRight = function(){
            this.left += speed;
        };
        this.moveDown = function(){
            this.top += speed;
        };
        this.moveLeft = function(){
            this.left -= speed;
        };
        this.moveUp = function(){
            this.top -= speed;
        };
    };
    let hero = new Hero('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRzTzeEn2zAhGBb6IdphX0Cw39UXIqYs9ZORewPhfufeyxhe9H6&usqp=CAU', 50, 20, 200, 30);

    function start(){
        let maxLeft = window.innerWidth - hero.size;
        let maxTop = window.innerHeight - hero.size;
        let leftPos = Math.floor(Math.random() * maxLeft);
        let topPos = Math.floor(Math.random() * maxTop);

        if (hero.left < leftPos) {
            hero.moveRight();
        }
        if (hero.left > leftPos) {
            hero.moveLeft();
        }
        if (hero.top < topPos) {
            hero.moveDown();
        }
        if (hero.top > topPos) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
